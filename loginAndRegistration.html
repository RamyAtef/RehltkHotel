

<!DOCTYPE html>
<html>
    
<head>
	<title>Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
        <div class="container">
	
                <!-- <div class="login-logo off-canvas">
                    <a href="#"><img src="images/loc.png" alt="company name"></a>
                </div> -->
                
                <div class="form-container off-canvas">
                    
                    <form role="form" class="form-signin">
                    <h2>Please sign in...</h2>
              
                    <div class="form-group">
                      <label for="EmailAddress"><span>*</span> Email Address</label>
                      <input type="email" class="form-control" name="EmailAddress" id="EmailAddress" aria-required="true" aria-invalid="true" required>
                    </div>
              
                    <div class="form-group">
                      <label for="EmailAddress"><span>*</span> Password</label>
                      <input type="password" class="form-control" name="password" id="password" aria-required="true" aria-invalid="true" required pattern=".{6,}" title="Six or more characters">
                    </div>
              
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
              
                    <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="index.html" style="color: #fff">Sign in</a> </button>
              
                  </form>
                </div> <!-- /container -->
                
              </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
